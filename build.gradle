group 'cafe-data'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

apply plugin: 'application'

mainClassName = 'Main'

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile group: 'junit', name: 'junit', version: '4.11'

    compile group: 'org.seleniumhq.selenium', name: 'selenium-support', version: '2.53.1'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-htmlunit-driver', version: '2.52.0'

    compile group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '2.53.1'

    compile group: 'commons-httpclient', name: 'commons-httpclient', version: '3.1'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.21'
    
    compile 'org.codehaus.groovy.modules.http-builder:http-builder:0.7'

}
run {
    jvmArgs "-Xms1024m","-Xmx2048m"
}
